<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/login.css">
    <script src="/js/jquery-3.3.1.min.js"></script>
    <script src="/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $('.btn').click(function (e) {
                $(".tip").html("正在登录中...");
                $.ajax({
                    type: "post",
                    url: "/api/login_submit",
                    dataType: "json",
                    cache: false,
                    async: false,
                    data: $('#from').serialize(),
                    success: function (data) {
                        if (data.code == 200) {
                            window.location.href = "/api/index";
                        } else {
                            $(".tip").html(data.message);
                        }
                    }
                });
            });
        });
    </script>
</head>
<body>
<form id="from">
    <div class="container">
        <div class="form row">
            <div class="form-horizontal col-md-offset-3" id="login_form">
                <h3 class="form-title">LOGIN</h3>
                <div class="col-md-9">
                    <div class="form-group">
                        <i class="fa fa-user fa-lg"></i>
                        <input class="form-control required" type="text" placeholder="登录账户" id="username"
                               name="username" autofocus="autofocus" maxlength="64"/>
                    </div>
                    <div class="form-group">
                        <i class="fa fa-lock fa-lg"></i>
                        <input class="form-control required" type="password" placeholder="登录密码" id="password"
                               name="password" maxlength="64"/>
                    </div>
                    <div class="form-group">
                        <i class="fa fa-lock fa-lg"></i>
                        <span class="tip"></span>
                    </div>
                    <div class="form-group col-md-offset-9">
                        <button type="button" class="btn btn-success pull-right" name="submit">登录</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
